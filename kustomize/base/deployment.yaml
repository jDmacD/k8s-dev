apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-example
  labels:
    app: dev-example
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dev-example
  template:
    metadata:
      labels:
        app: dev-example
    spec:
      containers:
      - name: dev-example
        image: registry:5000/dev-example:latest
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 3
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
